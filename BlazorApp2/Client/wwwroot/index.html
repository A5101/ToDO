<script>
    function applyMask(elementId, mask) {
        const element = document.getElementById(elementId);
        const maskOptions = {
            mask: mask,
            lazy: false, 
            placeholderChar: '*',
            overwrite: 'shift',
        };
        const maskInstance = IMask(element, maskOptions);

        return maskInstance;
    }
</script>
